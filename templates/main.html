<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inteligente - Historial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="welcome-container">
        <!-- Header Section -->
        <div class="header-section fade-in">
            <div class="header-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Chatbot Inteligente</h1>
            <p class="subtitle">Bienvenido de vuelta. Continúa una conversación o inicia una nueva.</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- History Section -->
        <div class="history-section fade-in">
            <div class="history-header">
                <h2 class="history-title">
                    <i class="fas fa-history"></i>
                    Conversaciones Recientes
                </h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span class="btn-text">Nuevo Chat</span>
                </button>
            </div>
            
            <div id="chatList">
                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <span class="ms-3">Cargando conversaciones...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
