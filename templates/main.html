<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inteligente - Historial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --chat-bg: #f8f9fa;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --border-radius: 20px;
            --card-hover: 0 15px 35px rgba(0,0,0,0.15);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .welcome-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .header-section {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--bg-gradient);
        }

        .header-section h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
        }

        .header-section .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            margin: 0;
        }

        .header-icon {
            font-size: 3rem;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .history-section {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 20px;
        }

        .history-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .new-chat-btn {
            background: var(--bg-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .new-chat-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .new-chat-btn:hover::before {
            left: 100%;
        }

        .new-chat-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .new-chat-btn .btn-text {
            display: inline;
        }

        .chat-list {
            display: grid;
            gap: 15px;
        }

        .chat-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chat-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--bg-gradient);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover);
            border-color: transparent;
        }

        .chat-item:hover::before {
            opacity: 1;
        }

        .chat-preview {
            color: #495057;
            font-size: 1rem;
            margin: 0 0 10px 0;
            font-weight: 500;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .chat-date {
            color: #6c757d;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--primary-color);
        }

        .spinner-border {
            width: 2rem;
            height: 2rem;
            border-color: var(--primary-color);
            border-right-color: transparent;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .empty-state h3 {
            margin: 0 0 10px 0;
            color: #495057;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-container {
                margin: 10px;
                padding: 0 10px;
            }

            .header-section {
                padding: 30px 20px;
                margin-bottom: 20px;
            }

            .header-section h1 {
                font-size: 2rem;
            }

            .history-section {
                padding: 20px;
                margin-bottom: 20px;
            }

            .history-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .history-title {
                justify-content: center;
            }

            .new-chat-btn {
                width: 100%;
                justify-content: center;
                padding: 15px;
            }

            .chat-item {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header-section h1 {
                font-size: 1.8rem;
            }

            .header-icon {
                font-size: 2.5rem;
            }

            .chat-preview {
                font-size: 0.9rem;
            }

            .history-header {
                flex-direction: row;
                align-items: center;
            }

            .new-chat-btn .btn-text {
                display: none;
            }

            .new-chat-btn {
                padding: 12px;
                min-width: 48px;
                justify-content: center;
                width: auto;
            }
        }

        /* Loading states */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <!-- Header Section -->
        <div class="header-section fade-in">
            <div class="header-icon">
                <i class="fas fa-robot"></i>
            </div>
            <h1>Chatbot Inteligente</h1>
            <p class="subtitle">Bienvenido de vuelta. Continúa una conversación o inicia una nueva.</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- History Section -->
        <div class="history-section fade-in">
            <div class="history-header">
                <h2 class="history-title">
                    <i class="fas fa-history"></i>
                    Conversaciones Recientes
                </h2>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    <span class="btn-text">Nuevo Chat</span>
                </button>
            </div>
            
            <div id="chatList">
                <!-- Loading Spinner -->
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <span class="ms-3">Cargando conversaciones...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        class WelcomePage {
            constructor() {
                this.chatList = document.getElementById('chatList');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.initializeEventListeners();
                this.loadChatHistory();
            }

            initializeEventListeners() {
                this.newChatBtn.addEventListener('click', () => this.createNewChat());
            }

            async loadChatHistory() {
                this.showLoading(true);
                this.hideError();

                try {
                    const response = await fetch('/get_chats');
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Error al cargar el historial');
                    }

                    this.renderChatHistory(data.results);
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    this.renderEmptyState('Error al cargar las conversaciones. Intenta nuevamente.');
                } finally {
                    this.showLoading(false);
                }
            }

            renderChatHistory(chats) {
                if (!chats || chats.length === 0) {
                    this.renderEmptyState();
                    return;
                }

                const chatListHTML = chats.map(chat => {
                    // Mejorar la obtención del primer mensaje
                    const firstMessage = this.getFirstUserMessage(chat.chat);
                    const formattedDate = this.formatDate(chat.fecha_creada);
                    
                    return `
                        <div class="chat-item" onclick="window.chatPage.openChat('${chat._id}')">
                            <div class="chat-preview">
                                ${firstMessage || 'Nueva conversación'}
                            </div>
                            <div class="chat-date">
                                <i class="fas fa-clock"></i>
                                ${formattedDate}
                            </div>
                        </div>
                    `;
                }).join('');

                this.chatList.innerHTML = `<div class="chat-list">${chatListHTML}</div>`;
            }

            getFirstUserMessage(chatHistory) {
                // Validar que chatHistory existe y es un array
                if (!chatHistory || !Array.isArray(chatHistory) || chatHistory.length === 0) {
                    return null;
                }

                // Buscar el primer mensaje de usuario
                const firstUserMessage = chatHistory.find(msg => {
                    // Verificar diferentes posibles estructuras de datos
                    return msg && (
                        msg.sender === 'user' || 
                        msg.role === 'user' || 
                        msg.usuario // para el caso específico de tu estructura
                    );
                });

                // Retornar el contenido del mensaje basado en la estructura encontrada
                if (firstUserMessage) {
                    return firstUserMessage.message || 
                           firstUserMessage.content || 
                           firstUserMessage.usuario || 
                           'Mensaje de usuario';
                }

                // Si no hay mensajes de usuario, buscar el primer mensaje disponible
                const firstMessage = chatHistory[0];
                if (firstMessage) {
                    return firstMessage.message || 
                           firstMessage.content || 
                           firstMessage.usuario || 
                           firstMessage.chatbot || 
                           'Conversación iniciada';
                }

                return null;
            }

            formatDate(dateString) {
                try {
                    const date = new Date(dateString);
                    const now = new Date();
                    
                    // Verificar que la fecha es válida
                    if (isNaN(date.getTime())) {
                        return 'Fecha inválida';
                    }
                    
                    const diffTime = Math.abs(now - date);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if (diffDays === 1) {
                        return 'Hoy';
                    } else if (diffDays === 2) {
                        return 'Ayer';
                    } else if (diffDays <= 7) {
                        return `Hace ${diffDays - 1} días`;
                    } else {
                        return date.toLocaleDateString('es-ES', {
                            day: 'numeric',
                            month: 'short',
                            year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                        });
                    }
                } catch (error) {
                    console.error('Error formatting date:', error);
                    return 'Fecha inválida';
                }
            }

            renderEmptyState(message = null) {
                const emptyHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>${message || 'No hay conversaciones aún'}</h3>
                        <p>${message || 'Inicia tu primera conversación con el botón de arriba'}</p>
                    </div>
                `;
                this.chatList.innerHTML = emptyHTML;
            }

            async createNewChat() {
                this.setButtonLoading(true);
                this.hideError();

                try {
                    const response = await fetch('/insert_new_chat');
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || 'Error al crear el chat');
                    }

                    // Redirigir al nuevo chat
                    window.location.href = `/chat?chat_id=${data.results}`;
                } catch (error) {
                    console.error('Error creating new chat:', error);
                    this.showError('Error al crear la conversación. Intenta nuevamente.');
                } finally {
                    this.setButtonLoading(false);
                }
            }

            openChat(chatId) {
                window.location.href = `/chat?chat_id=${chatId}`;
            }

            showLoading(show) {
                this.loadingSpinner.style.display = show ? 'flex' : 'none';
            }

            setButtonLoading(loading) {
                if (loading) {
                    this.newChatBtn.classList.add('btn-loading');
                    this.newChatBtn.disabled = true;
                } else {
                    this.newChatBtn.classList.remove('btn-loading');
                    this.newChatBtn.disabled = false;
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => this.hideError(), 5000);
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Initialize the welcome page
        document.addEventListener('DOMContentLoaded', () => {
            window.chatPage = new WelcomePage();
        });
    </script>
</body>
</html>
